<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh so ngay</title>
</head>
<body>
    <p>
        <input id="thang" type="number">
        <button type="button" onclick="day()">Tính số ngày</button>
    </p>
</body>
</html>
<script>
    let a = document.getElementById("thang");
    console.log('vLUE',a.value)
    function day(){
        console.log('a in function',a.value)

        switch(parseInt(a.value)){
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                alert('31')
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                alert('30')
                break;
            case 2:
                alert('28')
            default:
                alert("nhập tháng lại")
        }
    }
</script>
