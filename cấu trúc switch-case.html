<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cấu trúc switch-case</title>
</head>
<body>
<script>
    let brower = prompt("Please type your: ");
  switch (brower) {
    case 'Edge':
      alert("You've got the Edge!");
      break;
    case 'Chrome':
    case 'Firefox':
    case 'Safari':
    case 'Opera':
      alert('Okay we support these browsers too');
      break;
    default:
      alert('We hope that this page looks ok!');
  }
</script>
</body>
</html>
