<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập vòng lặp 01</title>
</head>
<body>
<script>
    let phamvi = Number(prompt("Trò chơi đoán số từ 0 - "))
    let nhapso = Number(prompt("Nhập vào số muốn đoán"))
    let Ramdom
    if(phamvi){
        Ramdom = Math.floor(Math.random()*phamvi)
        if(Ramdom == nhapso){
            alert("Bạn đã đoán đung")
        }else{
            while (Ramdom != nhapso){
                alert("Bạn đoán sai số đúng là "+Ramdom)
                nhapso = Number(prompt("Nhập vào số muốn đoán"))
            }
            alert("Bạn đoán đúng")
        }
    }
</script>
</body>
</html>
