<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập vòng lặp 01</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhiệt độ hiện tại :(độ C)"));
    while (a>100 || a<20) {
        if (a > 100) {
            document.write('Hãy Giảm Nhiệt độ ');
        }
        if (a < 20) {
            document.write('Hãy Tăng Nhiệt độ ');
        }
    }
</script>
</body>
</html>
