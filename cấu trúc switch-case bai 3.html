<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cấu trúc switch-case</title>
</head>
<body>
<script>
    let value = parseInt(prompt('Type a number',"0")) ;
    switch (value){
        case 5:
            alert(1)
            break;
        case -5 :
            alert(-1)
            break;
        default :
            alert(0)
    }
</script>
</body>
</html>
