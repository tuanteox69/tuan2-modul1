<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện 01</title>
</head>
<body>
<script>
  let a = parseInt(prompt("Nhập một số nguyên bất kỳ :"));
  if ( a > 0 ){
      document.write(" Số này lớn hơn 0")
  }
  else {
      if (a < 0){
          document.write("Số này nhỏ hơn 0")
      }
      else {
          document.write("Số này bằng 0")
      }
  }
</script>
</body>
</html>
