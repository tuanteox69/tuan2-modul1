<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện 01</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số tuổi của học sinh :"));
    if ( a > 14 ){
        document.write(" đủ điều kiện vào học lớp 10")
    }
    else {
        document.write("không đủ điều kiện vào học lớp 10")
    }
</script>
</body>
</html>
