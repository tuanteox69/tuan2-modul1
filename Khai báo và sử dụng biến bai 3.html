<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khai báo và sử dụng biến</title>
</head>
<body>
<script>
  a = prompt("Nhập Biến a:");
  b = prompt("Nhập Biến b:");
  if (a%b==0) {
      alert('a chia het cho b');
  } else {
      alert('a ko chia het cho b')
  }
</script>
</body>
</html>
