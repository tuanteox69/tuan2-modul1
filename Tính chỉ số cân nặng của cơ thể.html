<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng của cơ thể</title>
</head>
<body>
<p>
    weight: <input id="weight" type="number" >
</p>
<p>
    height: <input id="height" type="number" >
</p>
<button type="button" onclick="bmii()">chỉ số bmi</button>
</body>
</html>
<script>
    function bmii(){
        let weight = parseInt(document.getElementById("weight").value);
        let height = parseFloat(document.getElementById("height").value);
        let  bmi = weight / ( height ^ 2 );
    if (bmi < 18)
       alert("Underweight");
    else if (bmi < 25.0)
        alert("Normal");
    else if (bmi < 30.0)
        alert("Overweight");
    else
       alert("Obese");
    }
</script>
