<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biến, kiểu dữ liệu và toán tử</title>
</head>
<body>
<script>
    a = prompt("Nhập Bán kính:"+ "m");
    const
        PI = 3.14;
    let S = a * 2 * PI
    document.write("Chu Vi Hình Tròn: " + S + "m");
</script>
</body>
</html>
