<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biến, kiểu dữ liệu và toán tử</title>
</head>
<body>
<script>
    a = prompt("Nhập Bán kính:"+ "m");
    const
        PI = 3.14;
    let S = a * a * PI
    document.write("Diện Tích hình tròn: " + S + "m²");
</script>
</body>
</html>
