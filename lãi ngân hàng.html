<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lãi ngân hàng</title>
</head>
<body>
<form>
    <P>Số Tháng :
        <input id="thang" type="text"></P>
    <p>Số Tiền :
        <input id="money" type="text">
    </p>
    <p>
        <button type="button" onclick="lai()">Số tiền lãi</button>
    </p>
</form>
</body>
</html>
<script>
    function
    lai(){
        let a = parseFloat(document.getElementById("thang").value);
        let b = parseFloat(document.getElementById("money").value);

        alert(b* 7/100 *a/12)
    }
</script>
