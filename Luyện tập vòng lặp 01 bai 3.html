<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập vòng lặp 01</title>
</head>
<body>
<script>
    let a = 1;
    let b = 1;
    let sum = 0;

    for ( let count = 0;count <20 ;count++){
        sum = a+b;
        document.write(sum + "<br>");
        a=b;
        b=sum;

    }
</script>
</body>
</html>
